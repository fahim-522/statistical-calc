<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Statistical calculator</title>
</head> 
<body>
    <label for="data">Enter your data: </label>
    <input type="text" name="data" id="data" placeholder="1, 2, 3, 4, 5, 6, 7">
    
    <br><br>

    <label id="selectLabel">Select what to do</label><br>

    <button class="selection">mean</button>
    <button class="selection">median</button>
    <button class="selection">mode</button>
    
    <br><br>

    <label for="result">result:</label>
    <p id="result">select one option to get result</p>
</body>
</html>
